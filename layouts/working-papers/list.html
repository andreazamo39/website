{{ define "main" }}
<div class="universal-wrapper">

  {{ with .Title }}<h1 style="margin-top: 40px;">{{ . }}</h1>{{ end }}
  {{ with .Content }}{{ . }}{{ end }}

  <style>
    .wp-item{
      display:flex;
      align-items:flex-start; /* ALLINEA IN ALTO col titolo */
      gap:6px;               /* meno spazio tra testo e immagine */
      margin: 28px 0;
    }
  
    .wp-text{
      flex: 1 1 auto;
      min-width: 0;
    }
  
    .wp-img{
      flex: 0 0 120px;        /* IMMAGINE PIÃ™ PICCOLA */
      margin-top: 4px;        /* micro-allineamento col titolo */
    }
  
    .wp-img img{
      width:100%;
      height:auto;
      border-radius:12px;
      display:block;
    }
  
    @media (max-width: 900px){
      .wp-item{
        flex-direction:column;
      }
      .wp-img{
        width: 160px;
        margin-top: 12px;
      }
    }
  </style>


  <div class="mt-4">
    {{ range .Pages.ByDate.Reverse }}
      <div class="wp-item">

        <div class="wp-text">
          <!-- titolo NON cliccabile -->
          <div style="font-size:26px; font-weight:700; text-decoration: underline;">
            {{ .Title }}
          </div>

          {{ with .Params.authors }}
            <div style="opacity:.8; margin-top:6px;">
              {{ delimit . ", " }}
            </div>
          {{ end }}
        </div>

        <div class="wp-img">
          {{ $img := .Resources.GetMatch "featured*" }}
          {{ if $img }}
            <img src="{{ $img.RelPermalink }}" alt="featured image" />
          {{ end }}
        </div>

      </div>
    {{ end }}
  </div>

</div>
{{ end }}
