{{ define "main" }}

<style>
/* Spazio sotto il banner/topbar */
.cv-page {
  margin-top: 60px;
}

/* PDF viewer grande */
.cv-pdf {
  width: 100%;
  height: 88vh;
  border: none;
  border-radius: 10px;
}

/* Mobile: un po’ più basso */
@media (max-width: 900px){
  .cv-page { margin-top: 30px; }
  .cv-pdf { height: 75vh; }
}
</style>

<div class="universal-wrapper cv-page">

  <!-- (Opzionale) titolo: se NON lo vuoi, elimina il blocco h1 -->
  <!-- <h1>{{ .Title }}</h1> -->

  <iframe class="cv-pdf" src="/files/cv.pdf"></iframe>

  <!-- Link utili come fallback -->
  <p style="margin-top: 12px;">
    <a href="/files/cv.pdf" target="_blank" rel="noopener">Open in new tab</a>
    &nbsp;·&nbsp;
    <a href="/files/cv.pdf" download>Download</a>
  </p>

</div>

{{ end }}
